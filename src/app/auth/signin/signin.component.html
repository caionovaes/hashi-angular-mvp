<form class="login-form" (ngSubmit)="onSignin(f)" #f="ngForm">

  <md-input-container>
    <input mdInput placeholder="E-mail" type="email" id="email" name="email" ngModel>
  </md-input-container>

  <md-input-container>
    <input mdInput placeholder="Senha" type="password" id="password" name="password" ngModel>
  </md-input-container>

  <button md-raised-button color="accent" type="submit">Entrar</button>

  <a md-raised-button color="accent" routerLink="/signup">Cadastre-se</a>

</form>
