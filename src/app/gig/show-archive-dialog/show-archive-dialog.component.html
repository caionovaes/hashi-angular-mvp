<form class="confirm-dialog">

  <md-card>
    Tem certeza que deseja resetar o seu show? <br><br>
    Um novo show será criado e o antigo será apagado. <br><br>
    <strong>Esta ação não pode ser desfeita</strong>
  </md-card>

  <button md-raised-button color="accent" (click)="cancelArchive()">Cancelar</button>

  <button md-raised-button color="accent" (click)="confirmArchive()">Resetar</button>

</form>
