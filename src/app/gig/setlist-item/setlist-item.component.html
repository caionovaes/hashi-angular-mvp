<md-list-item [style.background-color]="getStyle()">
  <h4 md-line>{{song.name}}</h4>
  <span class="spacer"></span>
  <span class="likes">{{song.likes}}</span>
  <md-button-toggle>
    <md-icon>favorite</md-icon>
  </md-button-toggle>
  <md-button-toggle *ngIf="performer">
    <md-icon>check_circle</md-icon>
  </md-button-toggle>
  <p md-line> {{song.artist}}</p>
</md-list-item>
