<md-list-item>
  <h4 md-line>{{song.name}}</h4>
  <span class="spacer"></span>
  <md-button-toggle disabled="true">
    <md-icon>favorite</md-icon>
  </md-button-toggle>
  {{song.likes}}
  <md-button-toggle disabled="true">
    <md-icon>check_circle</md-icon>
  </md-button-toggle>
  <p md-line> {{song.artist}}</p>
</md-list-item>
