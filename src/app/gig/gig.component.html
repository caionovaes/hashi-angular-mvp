<md-toolbar color="primary">
  <button md-icon-button [mdMenuTriggerFor]="menu">
    <md-icon>menu</md-icon>
  </button>
  <md-menu #menu="mdMenu">
    <button *ngIf="!isAuthenticated()" md-menu-item (click)="onSignInClicked()">
      <md-icon>input</md-icon>
      <span>Entrar</span>
    </button>
    <button *ngIf="!isAuthenticated()" md-menu-item (click)="onSignUpClicked()">
      <md-icon>create</md-icon>
      <span>Cadastrar</span>
    </button>
    <button *ngIf="isAuthenticated()" md-menu-item (click)="onLogoutClicked()">
      <md-icon>highlight_off</md-icon>
      <span>Sair</span>
    </button>
  </md-menu>
  Hashi
</md-toolbar>
<div *ngIf="isPerformer()">
  <md-list>
    <h2 md-subheader>Setlist</h2>
    <md-list-item *ngFor="let song of (songs | async)">
      <h4 md-line>{{song.name}}</h4>
      <span class="spacer"></span>
      <md-button-toggle disabled="true">
        <md-icon>favorite</md-icon>
      </md-button-toggle>
      {{song.likes}}
      <md-button-toggle disabled="true">
        <md-icon>check_circle</md-icon>
      </md-button-toggle>
      <p md-line> {{song.artist}}</p>
    </md-list-item>
  </md-list>
  <span class="fab-btn">
    <button md-fab>
      <md-icon>playlist_add</md-icon>
    </button>
  </span>
</div>
